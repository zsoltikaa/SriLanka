<!DOCTYPE html>
<html lang="hu" ng-app="SriLankaApp">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Nevezetességei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; margin-bottom: 20px; }
    </style>

</head>

    <body ng-controller="SriLankaController">

        <div class="container">

            <h1 class="text-center my-4">Sri Lanka Nevezetességei</h1>
            <div id="map"></div>
            <div class="row">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" ng-repeat="place in places">
                        <div class="card">
                            <img class="card-img-top" ng-src="assets/img/{{place.filename}}" alt="{{place.title}}">
                            <div class="card-body">
                                <h5 class="card-title">{{place.title}}</h5>
                                <p class="card-text">{{place.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>

    <script>

        let app = angular.module('SriLankaApp', []);

        app.controller('SriLankaController', function($scope, $http) {
            $http.get('sl.json').then(function(response) {
                $scope.places = response.data;
                initMap();
            });

            function initMap() {
                let map = L.map('map').setView([7.8731, 80.7718], 7);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                $scope.places.forEach(function(place) {
                    L.marker([place.coordinates.lat, place.coordinates.lng]).addTo(map)
                        .bindPopup('<strong>' + place.title + '</strong><br>' + place.description);
                });
            }
        });

    </script>

    </body>

</html>
